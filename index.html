<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCH_PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="cursor"></div>

    <div class="noise"></div>

    <main>
        <section class="hero">
            <h1 class="glitch" data-value="UNDEFINED">UNDEFINED</h1>
            <h1 class="glitch" data-value="DEVELOPER">DEVELOPER</h1>
        </section>

        <section class="work">
            <div class="header-row">
                <span>INDEX</span>
                <span>STATUS</span>
            </div>
            
            <div class="project-item" data-value="NEURAL_NET_V1">
                <span class="p-name">NEURAL_NET_V1</span>
                <span class="p-tag">PYTHON / AI</span>
            </div>

            <div class="project-item" data-value="COMPILER_ZERO">
                <span class="p-name">COMPILER_ZERO</span>
                <span class="p-tag">C++ / SYS</span>
            </div>

            <div class="project-item" data-value="ANALOG_SYNTH">
                <span class="p-name">ANALOG_SYNTH</span>
                <span class="p-tag">HARDWARE</span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
